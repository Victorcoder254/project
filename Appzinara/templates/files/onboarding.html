<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Multi-step form template">
  <title>Multi-Step Form</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    .form-wrapper {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .step-indicator {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .step-indicator .step {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 500;
      font-size: 16px;
      color: #536387;
    }

    .step-indicator .step.active span {
      background: #6A64F1;
      color: white;
    }

    .step span {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: #DDE3EC;
    }

    .form-step {
      display: none;
    }

    .form-step.active {
      display: block;
    }

    .btn-wrapper {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .form-label {
      font-weight: 500;
      margin-bottom: 5px;
    }

    .form-input {
      margin-bottom: 15px;
    }
  </style>
</head>

<body>
  <div class="form-wrapper">
    <div class="step-indicator">
      <div class="step step-1 active">
        <span>1</span>
        Business Details
      </div>
      <div class="step step-2">
        <span>2</span>
        Operating Hours
      </div>
      <div class="step step-3">
        <span>3</span>
        Appointment Page Theme
      </div>
      <div class="step step-4">
        <span>4</span>
        Confirmation
      </div>
    </div>

    <form id="multiStepForm">
      <!-- Step 1: Business Details -->
      <div class="form-step step-1 active">
        <div class="form-input">
          <label for="businessName" class="form-label">Business Name</label>
          <input type="text" id="businessName" name="businessName" class="form-control">
        </div>
        <div class="form-input">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control">
        </div>
        <div class="form-input">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" id="phone" name="phone" class="form-control">
        </div>
        <div class="form-input">
          <label for="whatsapp" class="form-label">WhatsApp Number</label>
          <input type="tel" id="whatsapp" name="whatsapp" class="form-control">
        </div>
        <div class="form-input">
          <label for="country" class="form-label">Country</label>
          <input type="text" id="country" name="country" class="form-control">
        </div>
        <div class="form-input">
          <label for="location" class="form-label">Location</label>
          <input type="text" id="location" name="location" class="form-control">
        </div>
        <div class="form-input">
          <label for="website" class="form-label">Website</label>
          <input type="url" id="website" name="website" class="form-control">
        </div>
        <div class="form-input">
          <label for="description" class="form-label">Description</label>
          <textarea id="description" name="description" rows="4" class="form-control"></textarea>
        </div>
      </div>

      <!-- Step 2: Operating Hours -->
      <div class="form-step step-2">
        <div class="form-input">
          <label for="day" class="form-label">Day of the Week</label>
          <select id="day" name="day" class="form-control">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
          </select>
        </div>
        <div class="form-input">
          <label for="openingTime" class="form-label">Opening Time</label>
          <input type="time" id="openingTime" name="openingTime" class="form-control">
        </div>
        <div class="form-input">
          <label for="closingTime" class="form-label">Closing Time</label>
          <input type="time" id="closingTime" name="closingTime" class="form-control">
        </div>
        <div class="form-input">
          <label for="isClosed" class="form-label">Closed</label>
          <input type="checkbox" id="isClosed" name="isClosed">
        </div>
      </div>

      <!-- Step 3: Appointment Page Theme -->
      <div class="form-step step-3">
        <div class="form-input">
          <label for="themeSettings" class="form-label">Theme Settings (JSON)</label>
          <textarea id="themeSettings" name="themeSettings" rows="4" class="form-control"></textarea>
        </div>
        <div class="form-input">
          <label for="previewUrl" class="form-label">Preview URL</label>
          <input type="url" id="previewUrl" name="previewUrl" class="form-control">
        </div>
      </div>

      <!-- Step 4: Confirmation -->
      <div class="form-step step-4">
        <p>Please review your details before submission.</p>
      </div>

      <div class="btn-wrapper">
        <button type="button" class="btn btn-secondary" id="prevStep" disabled>Back</button>
        <button type="button" class="btn btn-primary" id="nextStep">Next</button>
      </div>
    </form>
  </div>

  <script>
    const steps = Array.from(document.querySelectorAll('.form-step'));
    const nextBtn = document.getElementById('nextStep');
    const prevBtn = document.getElementById('prevStep');
    let currentStep = 0;

    function updateStep() {
      steps.forEach((step, index) => {
        step.classList.toggle('active', index === currentStep);
      });

      prevBtn.disabled = currentStep === 0;
      nextBtn.textContent = currentStep === steps.length - 1 ? 'Submit' : 'Next';
    }

    nextBtn.addEventListener('click', () => {
      if (currentStep < steps.length - 1) {
        currentStep++;
        updateStep();
      } else {
        document.getElementById('multiStepForm').submit();
      }
    });

    prevBtn.addEventListener('click', () => {
      if (currentStep > 0) {
        currentStep--;
        updateStep();
      }
    });

    updateStep();
  </script>
</body>

</html>
