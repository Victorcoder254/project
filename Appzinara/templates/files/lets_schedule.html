<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Dental Bar - New Patient Form</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #d5c2aa; /* Beige background */
      display: flex;
      flex-direction: column; /* Stack sections vertically on small screens */
      height: 100vh;
    }

    /* Left Section */
    .left-section {
      background-color: #c3a682; /* Beige tone */
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center; /* Center content vertically */
      align-items: center; /* Center content horizontally */
      padding: 20px;
      text-align: center;
    }

    .left-section h1 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .left-section p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .left-section .appointment-details {
      text-align: center;
    }

    .left-section .appointment-details h3 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .left-section .appointment-details p {
      font-size: 14px;
      color: #f5f5f5;
      margin-bottom: 20px;
    }

    /* Right Section */
    .right-section {
      background-color: #fff;
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      overflow-y: auto; /* Right section scrollable vertically */
    }

    .right-section h2 {
      font-size: 24px;
      font-weight: bold;
      color: #4d3524;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Appointment Type Section */
    .appointment-type {
      background-color: #f5f5f5; /* Greyish background */
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      margin-bottom: 20px;
    }

    .appointment-type h3 {
      font-size: 20px;
      font-weight: bold;
      color: #4d3524;
      margin-bottom: 10px;
    }

    .appointment-type p {
      font-size: 14px;
      color: gray;
      margin-bottom: 0;
    }

    /* Form Styles */
    .right-section form {
      width: 100%;
      max-width: 400px; /* Fixed width for form */
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .right-section form label {
      font-size: 14px;
      color: #4d3524;
      margin-bottom: 5px;
      display: block;
    }

    .right-section form input,
    .right-section form select {
      width: 100%;
      padding: 10px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
    }

    .right-section form .form-group {
      width: 100%; /* Full width for form groups */
    }

    /* Schedule Appointment Button */
    .schedule-button {
      width: 100%; /* Full width */
      padding: 12px;
      background-color: #c3a682; /* Beige button */
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .schedule-button:hover {
      background-color: #b2946e; /* Darker beige on hover */
    }

    /* Responsive Design */
    @media (min-width: 769px) {
      body {
        flex-direction: row; /* Switch to two-column layout on larger screens */
      }

      .left-section {
        width: 30%;
        height: 100vh;
      }

      .right-section {
        width: 70%;
        height: 100vh;
      }
    }
  </style>
</head>
<body>
  <!-- Left Section -->
  <div class="left-section">
    <h1>DB</h1>
    <p>{{business.name}}</p>
  </div>

  <!-- Right Section -->
  <div class="right-section">
    <h2>Schedule Appointment</h2>

    <!-- Appointment Type Section -->
    <div class="appointment-type">
      <h3>{{ service.name }}</h3>
      <p>Tuesday, January 7 at 12:00 p.m.</p>
    </div>

    <!-- Form -->
    <form>
      <!-- Form Fields -->
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" placeholder="First Name" required>
      </div>
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" placeholder="Last Name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="text" id="dob" placeholder="January 00, YYYY" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" placeholder="Mobile Number" required>
      </div>
      <div class="form-group">
        <label for="gender">What is your gender?*</label>
        <select id="gender" required>
          <option value="">Select...</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- Schedule Appointment Button -->
      <button type="submit" class="schedule-button">Schedule Appointment</button>
    </form>
  </div>
</body>
</html>
