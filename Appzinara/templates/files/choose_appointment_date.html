<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Dental Bar - Appointment Confirmation</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #d5c2aa; /* Beige background */
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Left Section */
    .left-section {
      background-color: #c3a682; /* Beige tone */
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .left-section h1 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .left-section p {
      font-size: 16px;
    }

    /* Right Section */
    .right-section {
      background-color: #fff;
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .right-section h2 {
      font-size: 24px;
      font-weight: bold;
      color: #4d3524;
      margin-bottom: 20px;
      text-align: center;
    }

    .right-section h3 {
      font-size: 20px;
      font-weight: bold;
      color: #4d3524;
      margin-bottom: 10px;
    }

    .right-section p {
      font-size: 14px;
      color: gray;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Appointment Details Section */
    .appointment-details {
      background-color: #f5f5f5; /* Greyish background */
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      max-width: 300px; /* Matches the width of the buttons */
      text-align: center;
      margin-bottom: 20px;
    }

    .appointment-details h3 {
      font-size: 20px;
      font-weight: bold;
      color: #4d3524;
      margin-bottom: 10px;
    }

    .appointment-details p {
      font-size: 14px;
      color: gray;
      margin-bottom: 0;
    }

    /* Buttons */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 300px; /* Matches the width of the appointment card */
    }

    .buttons a {
      text-decoration: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .buttons a.primary {
      background-color: #c3a682; /* Beige button */
      color: white;
    }

    .buttons a.primary:hover {
      background-color: #b2946e; /* Darker beige on hover */
    }

    .buttons a.secondary {
      background-color: #f5f5f5; /* Grey button */
      color: #4d3524;
      border: 1px solid #e0e0e0; /* Light border */
    }

    .buttons a.secondary:hover {
      background-color: #e0e0e0; /* Darker grey on hover */
    }

    /* Footer */
    .footer {
      margin-top: 20px;
      text-align: center;
    }

    .footer p {
      font-size: 14px;
      color: gray;
      margin-bottom: 10px;
    }

    /* Responsive Design */
    @media (min-width: 769px) {
      body {
        flex-direction: row;
      }

      .left-section {
        width: 30%;
        height: 100vh;
      }

      .right-section {
        width: 70%;
        height: 100vh;
      }
    }
  </style>
</head>
<body>
  <!-- Left Section -->
  <div class="left-section">
    <h1>DB</h1>
    <p>{{ business.name }}</p>
  </div>

  <!-- Right Section -->
  <div class="right-section">
    <h2>You've selected:</h2>

    <!-- Appointment Details -->
    <div class="appointment-details">
      <h3>{{ service.name }}</h3>
      <p>{{ service.description }}</p>
      <p>{{ service.duration }}</p>
    </div>


    <!-- Instructions -->
    <p>Tap below to view current openings or go back to edit your selection.</p>

    <!-- Buttons -->
    <div class="buttons">
      <a href="{% url 'our_first_availability' business.pk service.pk %}" class="primary">Find a Date & Time</a>
      <a href="{% url 'choose_appointment' business.pk %}" class="secondary">Change Appointment Type</a>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>{{ business.name }}</p>
      <p>{{ business.location }}</p>
    </div>
  </div>
</body>
</html>
